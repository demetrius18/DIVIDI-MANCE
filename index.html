<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dividi Mance ðŸ’°</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #d9f0f0, #a8e0d8);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    color: #333;
}
.container {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(10px);
    padding: 25px 30px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 500px;
}
h1 {
    text-align: center;
    color: #075e54;
    font-size: 28px;
    margin-bottom: 20px;
}
label { font-weight: 600; display: block; margin-bottom: 6px; color: #075e54; }
input {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 15px;
    transition: border-color 0.2s;
}
input:focus { border-color: #25d366; outline: none; }
button {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    border-radius: 20px;
    border: none;
    background: rgba(37,211,102,0.85);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 15px;
}
button:hover { background: rgba(29,168,81,0.95); transform: scale(1.03); }
#citazione { font-style: italic; color: #555; text-align: center; margin: 20px 0; font-size: 14px; }
textarea {
    width: 100%;
    height: 200px;
    border-radius: 20px;
    border: 1px solid #ccc;
    padding: 12px;
    font-size: 16px;
    resize: none;
    background: rgba(249,249,249,0.9);
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="container">
<h1>Dividi Mance ðŸ’°</h1>

<label for="totale">Importo totale (â‚¬):</label>
<input type="number" id="totale" placeholder="Es. 120">

<div id="citazione">"Si diceva in un contesto di servizio che, per il cassiere, l'eroe non esiste, ma la sua fatica Ã¨ evidente."</div>

<button onclick="inviaWhatsApp()">Invia Messaggio a Tutti</button>

<textarea id="messaggio" readonly placeholder="Messaggio generato..."></textarea>
</div>

<script>
const persone = [
  {nome:"Andrea", numero:"393314392392"},
  {nome:"Gaetano", numero:"393313931974"},
  {nome:"Margen", numero:"393405426211"},
  {nome:"Simone", numero:"393408674747"},
  {nome:"Manuela", numero:"393880969941"},
  {nome:"Dmitri", numero:"393891941328"}
];

function inviaWhatsApp(){
    const totale = parseFloat(document.getElementById('totale').value);
    if(!totale){
        alert('Inserisci un totale valido.');
        return;
    }

    const importo = (totale/persone.length).toFixed(2);

    let messaggio = `ðŸ’° Mancia totale: â‚¬${totale}\n`;
    messaggio += `"Si diceva in un contesto di servizio che, per il cassiere, l'eroe non esiste, ma la sua fatica Ã¨ evidente."\n\n`;

    persone.forEach(p=>{
        messaggio += `${p.nome}: â‚¬${importo}\n`;
    });

    document.getElementById('messaggio').value = messaggio;

    // Apri WhatsApp per tutti i numeri (ogni numero in una scheda separata)
    persone.forEach(p=>{
        const url = `https://wa.me/${p.numero}?text=${encodeURIComponent(messaggio)}`;
        window.open(url,'_blank');
    });
}
</script>

</body>
</html>
