<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dividi Mance ðŸ’°</title>
<style>
/* Reset base */
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(160deg, #d9f0f0, #ffffff);
    padding: 20px;
    color: #333;
}
h1 {
    text-align: center;
    color: #075e54;
    font-size: 28px;
    margin-bottom: 20px;
}
.box {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: 0 auto 30px auto;
}
label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #075e54;
}
input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 15px;
    transition: border-color 0.2s;
}
input:focus {
    border-color: #25d366;
    outline: none;
}
button {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    border-radius: 16px;
    border: none;
    background: #25d366;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.1s;
}
button:hover {
    background: #1da851;
    transform: translateY(-2px);
}
#citazione {
    font-style: italic;
    color: #555;
    text-align: center;
    margin: 20px 0;
    font-size: 14px;
}
textarea {
    width: 100%;
    height: 180px;
    border-radius: 16px;
    border: 1px solid #ccc;
    padding: 12px;
    font-size: 16px;
    resize: none;
    background: #f9f9f9;
    margin-top: 15px;
}
</style>
</head>
<body>

<h1>Dividi Mance ðŸ’°</h1>

<div class="box">
<label for="totale">Importo totale (â‚¬):</label>
<input type="number" id="totale" placeholder="Es. 120">

<div id="citazione">"Si diceva in un contesto di servizio che, per il cassiere, l'eroe non esiste, ma la sua fatica Ã¨ evidente."</div>

<button onclick="inviaMance()">Genera Messaggio WhatsApp</button>

<textarea id="messaggio" readonly placeholder="Messaggio generato..."></textarea>
</div>

<script>
// Contatti preimpostati
const persone = [
  {nome:"Andrea", numero:"393314392392"},
  {nome:"Gaetano", numero:"393313931974"},
  {nome:"Margen", numero:"393405426211"},
  {nome:"Simone", numero:"393408674747"},
  {nome:"Manuela", numero:"393880969941"},
  {nome:"Dmitri", numero:"393891941328"}
];

function inviaMance(){
    const totale = parseFloat(document.getElementById('totale').value);
    if(!totale){
        alert('Inserisci un totale valido.');
        return;
    }

    const importo = (totale/persone.length).toFixed(2);

    let messaggio = `ðŸ’° Mancia totale: â‚¬${totale}\n`;
    messaggio += `"Si diceva in un contesto di servizio che, per il cassiere, l'eroe non esiste, ma la sua fatica Ã¨ evidente."\n\n`;

    persone.forEach(p=>{
        messaggio += `${p.nome}: â‚¬${importo}\n`;
    });

    document.getElementById('messaggio').value = messaggio;

    persone.forEach(p=>{
        const url = `https://wa.me/${p.numero}?text=${encodeURIComponent(messaggio)}`;
        window.open(url,'_blank');
    });
}
</script>

</body>
</html>
